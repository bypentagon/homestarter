<!DOCTYPE html>
<html lang="en">

<head>
	<title>EcoVi</title>
	<meta charset="utf-8" />
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2">
	<link rel="stylesheet" href="{% static 'css/animations.css' %}">
	<meta name="viewport" content = "width=device-width, initial-scale=1" />
	<meta name="google-site-verification" content="Xy30mKekcnRElTlzT4GXMUUKZu7jYX3UXipAegmj3-I" />
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

	<style type="text/css">
		html,
		body {
		  height:100%
		}
		.bg {
			min-height: 800px;
			font-family:'Exo 2, sans-serif'; 
			padding-top: 40px;
		}
		.container-fluid {
			padding-top: 40px;
			padding-left: 50px;
		}
		.btn-link:hover {
			color: #638dae;
			text-decoration: none;
		}

		.btn-link {
			color: #aaa;
		}
		
		.ft {
			background-color: #75c3c6;
			font-family:'Exo 2, sans-serif'; 
		}
		
	</style>
</head>


<body>
	<div class="bg">
		<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
			<a class="navbar-brand" href='/' style="color:#aaa; margin-left: 100px; margin-right: 50px; font-size: 180% ">EcoVi</a>
			<div class="navbar-collapse" id="navbarSupportedContent">
				<a href='/search/'><button type="button" class="btn btn-link btn-lg">People</button></a>
				<a href='/product/'><button type="button" class="btn btn-link btn-lg">Products</button></a>
				<a href='/homeowners/signup/'><button type="button" class="btn btn-link btn-lg">Sign up</button></a>
			</div>
			
							   	
		</nav>
		<div style="height: 1000px;">
			{% block content %}
			{% endblock %}
		</div>
			
		
	</div>
	
	<footer class="ft">
		<div class="container-fluid"> <!-- If Needed Left and Right Padding in 'md' and 'lg' screen means use container class -->
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <h5 style="padding-left: 20px;">Follow our community</h5>
					<br>
					<a href='/linkedin/' style="margin-left: 20px">
						<img src="{% static "/pictures/linkedin_logo_bw.png" %}" alt="Responsive image" class="img-circle" width="30" height="30" style='margin-right:15px'> 
					</a> 
					<a href='/facebook/'>
						<img src="{% static "/pictures/facebook_logo_bw.png" %}" alt="Responsive image" class="img-circle" width="30" height="30" style='margin-right:15px'>
					</a> 
					<a href='/instagram/'>
						<img src="{% static "/pictures/ins_logo_bw.png" %}" alt="Responsive image" class="img-circle" width="30" height="30">
					</a> 
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <h5>Get Updates:</h5>

                    <form method="post" action="{% url 'create_general_user' %}">
                    	{% csrf_token %}
						<input id="emailAddress" type="email" placeholder="Email">
						<button type="submit" style="margin-left: 20px;">GO</button>
                    </form>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <h5>Company</h5>
                    <p style="padding-top: 20px; color: #777777"><a href='/about/'>About</a></p>
                    <p style="color: #777777"><a href='/blog/'>Blog</a></p>
                    <p style="color: #777777"><a href='/contact/'>Contact</a></p>
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 40px;">
			<p class="text-uppercase text-center" id = "footer_text" style="color: #777777">  # Copyright info # </p>
		</div>
	</footer>	


	<script type="text/javascript">
		// Get the current year for the copyright
		var date = new Date()
		var year = date.getFullYear();
		var el = document.getElementById('footer_text');
		el.innerHTML = '<p class="text-uppercase text-center" id = "footer_text" style="color: #777777">Pentagon LLC Â© ' + year + '</p>';

		// Trigger the animation when the user scrolls to the element
		$(window).scroll(function() {
			$('#animatedElement').each(function(){
				var imagePos = $(this).offset().top;

				var topOfWindow = $(window).scrollTop();
					if (imagePos < topOfWindow+400) {
						$(this).addClass("slideUp");
					}
			});
		});
	</script>
	
</body>


</html>
